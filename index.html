<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
   <header class="head">
        <div class="data">
            <h1 class="name" id="fullname">Nombre</h1>
            <h2 class="job" id=""></h2>
            <br>
            <h5 class="mail" id="mail">Correo Electronico</h5>
            <h6 class="phone" id="phone">Telefono</h6>

            <div class="social"></div>

        </div>
        <div>
            <img class="thumbnail" id="photo" src="" alt="Foto de Perfil">
        </div>
   </header>
   <nav class="linkbar">
        <a href="">Datos Personales</a>
        <a href="">Formación Academica</a>
        <a href="">Objetivos </a>
        <a href="">Experiencia Laboral</a>
        <a href="">Aptitudes</a>

   <div class="rem3">
   
    <section class="personal rem1left">
        <h2 class="title">Datos Personales</h2>

       <div class="rem1left" id="age"> </div>
        </div>
        <div class="divcont">
        <div class="rem1left"><h3>Fecha Nac: </h3></div>
        <div class="rem1left" id="birth"></div>
        </div>
        <div class="divcont">
        <div class="rem1left"><h3>Dirección: </h3></div>
        <div class="rem1left" id="address"></div>
        </div>
        <br>
        
    </section>
    <section class="academic rem1left">
            <h2 class="title">Formación Académica</h2>

    </section>
    <section class="objetivo rem1left">
            <h2 class="title">Objetivos</h2>
    </section>

    <section class="experience rem1left">
            <h2 class="title">Experiencia Laboral</h2>
    </section>

    <section class="skills rem1left">
            <h2 class="title">Aptitudes</h2>
    </section>


   

   <footer></footer>
</main>

<script src="/js/apiparse.js"></script>
